<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-index</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header class="logo"></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>Cities</h3>
                <h4>Melbourne, Perth, Sydney</h4>
                <ul class="popover">
                    <li>
                        <h2>Melbourne:</h2>
                            <ul>
                                <li>Inner East</li>
                                <li>Inner West</li>
                            </ul>
                        <h2>Perth:</h2>
                            <ul>
                                <li>This Way</li>
                                <li>That Way</li>
                            </ul>
                        <h2>Sydney:</h2>
                        <ul>
                            <li>Mum's House</li>
                            <li>Gruszk's House</li>
                        </ul>
                   </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Things, Stuff, Etc</h4>
                <ul class="popover">
                    <li>Things</li>
                    <li>Stuff</li>
                    <li>Etc</li>
                    <li>Cat</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
